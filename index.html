<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <form class="unselectable">
        <label for="number-input">Insira um número</label><br>
        <input type="number" id="number-input" name="number" min="1" autocomplete="off" required><br>
        <input type="submit" value="Calcular">
    </form>

    <div id="resultado-container">
        <div id="estatisticas-grid">
            <p>Número</p> <p>100</p>
            <p>Resultado</p> <p>24</p>
            <p>Tempo de execução</p> <p>0,01 s</p>
        </div>
        <p>Existem 24 números menores que 100 que possuem o mesmo número de divisores que seu consecutivo. O algorítmo levou 0,01 segundo(s) para calcular esse resultado</p>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
