<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Link para o ícone do Github -->
</head>

<body>
    <form class="unselectable" id="form">
        <label for="number-input">Insira um número</label><br>
        <input type="number" id="number-input" name="number" min="1" autocomplete="off" required><br>
        <input type="submit" value="Calcular">
    </form>

    <div id="resultado-container">
        <p id="texto-detalhes"></p>
        
        <table id="estatisticas">
            <tr>
                <td>Número</td>
                <td id="table-number">---</td>
            </tr>
            <tr>
                <td>Resultado</td>
                <td id="table-result">---</td>
            </tr>
            <tr>
                <td>Tempo de execução</td>
                <td id="table-time">---</td>
            </tr>
        </table>
        
    </div>

    <div id="icones">
        <a href="https://github.com/andrerocco/desafio-frontend-backend" target="_blank"><i alt="Github" style="font-size:24px" class="fa">&#xf09b;</i></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
