<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <form class="unselectable" id="form">
        <label for="number-input">Insira um número</label><br>
        <input type="number" id="number-input" name="number" min="1" autocomplete="off" required><br>
        <input type="submit" value="Calcular">
    </form>

    <div id="resultado-container">
        <!-- <p id="texto-detalhes">Existem 24 números menores que 100 que possuem o mesmo número de divisores que seu respectivo inteiro consecutivo. O algorítmo processou esse resultado em 0,01 segundo(s).</p>
         -->
        <table id="estatisticas">
            <tr>
                <td>Número</td>
                <td id="table-number">---</td>
            </tr>
            <tr>
                <td>Resultado</td>
                <td id="table-result">---</td>
            </tr>
            <tr>
                <td>Tempo de execução</td>
                <td id="table-time">---</td>
            </tr>
        </table>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
